<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ROCKOLA</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/canciones.css">
	<link rel="stylesheet" type="text/css" href="css/monedas.css">
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/album.js"></script>
	<script type="text/javascript" src="js/banda.js"></script>
	<script type="text/javascript" src="js/cancion.js"></script>
	<script type="text/javascript" src="js/datos.js"></script>
	<script type="text/javascript" src="js/rockola.js"></script>
</head>
<body>


	<template id="template-banda">
		<figure class="content-img" id="content-img">
			<img id="portada" src="">
			<div class="content-info" style="display: none;">
				<div class="nombre" id="nombre"></div>
				<div class="genero" id="genero"></div>
			</div>
		</figure>
	</template>
	<section class="content-carrucel">
		<nav class="content-nav">
			<li id="btn-anterior"><</li>
			<li id="btn-siguiente">></li>
		</nav>
		<div class="content-bandas" id="content-bandas"></div>
	</section>

	<template id="template-cancion">
		<li class="cancion" id="cancion">
			<div class="titulo" id="titulo"></div>
			<div class="opciones">
				<!--<button class="btn" id="btn-add-list">Agregar lista</button>-->
				<button class="btn" id="btn-reproducir">Reproducir</button>
			</div>
		</li>
	</template>
	<ol class="content-canciones" id="content-canciones"></ol>

	<fieldset class="content-reproductor" id="content-reproductor">
		<legend class="creditos" id="creditos">5</legend>
		<div class="duracion" id="duracion-actual"></div>
		<progress class="progreso" value="0" max="100" id="progreso"></progress>
		<div class="duracion" id="duracion-total"></div>
		<div class="btn" id="btn-reproducir" title="Reproducir">â–¶</div>
		<input type="range" class="volumen" id="volumen" min="0" max="100" value="100">
		<audio id="audio"></audio>
	</fieldset>

	<section class="content-monedero" id="content-monedero">
		<div class="fondo">
			<div class="centro"></div>
		</div>
		<div class="border"></div>
	</section>

	<div class="moneda" id="moneda">$10</div>

	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
